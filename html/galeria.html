    <header>
      <img
        class="logo"

    <main>
      <div class="container">
        <div class="column_Flor">
          <img src="../IMG/florenshow2.jpg" alt="Flor" class="img__flor" />
          <img src="../IMG/florenshow4.jpg" alt="Flor" class="img__flor" />

          <img src="../IMG/chico.jpg" alt="Fotos" class="img__fotos" />

          <p class="nombre__alumnos">Alumnos</p>

        <div class="column_Videos">

              allowfullscreen
              class="img__videos"

            <iframe
              src="https://www.youtube.com/embed/Ju1-tC9ih-s?si=qrhQcY-erH2PZ7HM"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
              class="img__videos"
            ></iframe>

            <p class="nombre__videos">Videos de las Muestras</p>
          </div>
        </div>
      </div>
    </main>

    <footer>

        <img src="../IMG/google-removebg-preview.png" alt="logo google" />

        Buenos Aires, Temperley, Argentina. @2024 Florencia Paz. Todos los
